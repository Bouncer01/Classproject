<style>
.container{
    background-color: white;
}
.box button{
    font-weight: 500;
    text-align: center;
    color: white;
    padding-bottom: 10px;
}

.box button{
    background-color: orange;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;

<body>
<section class="book-section layout-padding">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="heading-container">
                <h2>Book A Table</h2>
            </div>
            <div class="form-container">
                <form action="">
                    <input type="name" class="form-control" placeholder="Your name"><br>
                    <input type="text" class="form-control" placeholder="Phone Number"><br>
                    <input type="email" class="form-control" placeholder="Your Email"><br>
                    <select class="form-control nice-select wide">
                    <option disabled selected>How Many Persons</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    </select><br>
                    <input type="date" class="form-control"><br>     
                </form>
            </div>
            <div class="box">
                <button type="submit">Book Now</button>
            </div>
        </div>

        <div class="col-md-6">
            <div class="embed-responsive-54by9">

                </iframe>

        </div>
    </div>
</div>
</section>

</html>
